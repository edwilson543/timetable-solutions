<!--An individual field for constructing a form with
------------------
Context variables:
------------------
field: django_forms.Field
-->

{% load form_tags %}

<div class="mb-2">

    <label for="{{ field.id_for_label }}" class="form-label">
        {{ field.label }}
    </label>

    {% if field.errors %}
      <div class="alert alert-danger mb-1 p-1" role="alert">
          {{ field.errors }}
      </div>
    {% endif %}

    {% if field|is_text_or_number_input %}
        {% include 'partials/forms/widgets/input.html' %}
    {% endif %}

  <div id="{{ field.id_for_label }}-help-text" class="form-text">
      {{ field.help_text }}
  </div>

</div>
