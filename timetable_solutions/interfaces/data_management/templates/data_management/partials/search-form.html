<!--
A form with a single text entry search field, that also renders error messages
------------------
Context variables:
------------------
form: base_forms.SearchForm
-->

<style>
    /* Style the error messages */
    .alert ul {
        margin-bottom: 0;
        padding-left: 0;
        list-style-type: none;
    }
</style>

<form action="{{ post_url }}" method="post" class="p-1">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="alert alert-danger p-2" role="alert">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    {% include 'data_management/partials/search-field.html' with search_field=form.search_term %}

    <input type="submit" name="search-submit" value="Search" class="btn btn-primary">
</form>
