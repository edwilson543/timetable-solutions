<!--
A form with a single text entry search field, that also renders error messages
------------------
Context variables:
------------------
form: base_forms.SearchForm
-->

<style>
    /* Style the error messages */
    .alert ul {
        margin-bottom: 0;
        padding-left: 0;
        list-style-type: none;
    }
</style>

<form action="{{ post_url }}" method="post" class="p-1" id="search-form">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="alert alert-danger p-2" role="alert">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    {% include 'data_management/partials/search-field.html' with search_field=form.search_term %}
</form>

<div class="d-flex flex-row">
    <input form="search-form" type="submit" name="search-submit" value="Search" class="btn btn-success m-1">
    <form action="{{ post_url }}" method="get" class="m-1">
        <input type="submit" name="search-clear" value="Clear" class="btn btn-secondary">
    </form>
</div>
