<head>
<style>
/* Note we need to include internal css here since xhtml2pdf does not allow external links */

@page {
    size: letter landscape;
    margin: 2cm;
}


#timetable {
    width: 100%;
}

.timetable_slot {
    /* Display */
    height: 50px;

    /* Typography */
    font-size: 10px;
    text-align: center;
    line-height: 50%;

    /* Background and border */
    border: 1px solid black;
    border-collapse: collapse;
}

.perimeter {
    /* Display */
    height: 30px;

    /* Typography */
    color: white;
    text-align: center;
    line-height: 50%;

    /* Background and border */
    background-color: #4d4141;
    border: 1px solid black;
}

#period_time {
    /* Display */
    width: 10%;

    /* Typography */
    color: white;
    text-align: center;
    line-height: 50%;

    /* Background and border */
    background-color: #876969;
    border: 1px solid black;
}

{% for subject, colour in class_colours.items %}
.colour_{{ subject }} {
  background-color: {{colour}};
}
{% endfor %}
</style>
</head>

<body>

{% include 'partials/timetable.html' with timetable=timetable %}

</body>
