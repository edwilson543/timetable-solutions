<!--A checkbox widget
------------------
Context variables:
------------------
field: django_forms.BoundField
-->
<input type="checkbox"
       name="{{ field.name }}"
       id="{{ field.id_for_label }}"
       class="form-check-input"
       aria-describedby="{{ field.id_for_label }}-help-text"
       {% if field.initial %}checked {% endif %}
       {% if field.field.required %}required{% endif %}
>
