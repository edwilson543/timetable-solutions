{% extends 'base.html' %}

<head>
{% block head_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/stylesheets/login_registration_forms.css' %}">
    <title>Register</title>
{% endblock %}

<style>
{% block style_block %}

input[type="submit"] {background-color: #004000;}

{% endblock %}
</style>
</head>

{% block content %}

<div id="form_container">
    <h4 style="margin-bottom:20px;">
        Please enter your school's access key below
    </h4>
    {% if error_message is not None %}
    <p class="error_message">
        {{error_message}}
    </p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Complete registration">
    </form>
    <hr>
    <a href="{% url 'registration_pivot' %}" class="wide_red_button">Back</a>
</div>


{% endblock %}
