{% extends 'base.html' %}

<head>
{% block head_content %}
<title>Dashboard</title>
{% endblock %}

<style>
{% block style_block %}
@media screen and (max-width: 800px) {
    #background_image {display: none;}
}
#background_image {
    /* Positioning */
    position: relative;
    top: -60px;

    /* Display */
    height: 60vh;
    width: 100%;
    padding: 0px;

    /* Background */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

#info-container {
    /* Positioning */
    position: relative;
    top: -50px;

    /* Display */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    width: 70%;
    height: auto;

    /* Background and border */
    background-color: white;
    border: 1px solid black;
    border-radius: 10px;
}

{% endblock %}
</style>
</head>

{% block content %}

{% load static %}

<div id="background_image">
    <img src="{% static 'users/img/oxford_skyline.png' %}" alt="Image of Oxford" height=100% width=100%>
</div>
<hr>

{% include 'partials/dash-tab-data-upload.html' %}

{% endblock %}
