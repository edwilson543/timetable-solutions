{% extends 'base.html' %}

<head>
{% block head_content %}

{% load static %}
<link rel="stylesheet" href="{% static 'users/stylesheets/login_registration_forms.css' %}">
<title>Register</title>
{% endblock %}

<style>
{% block style_block %}

input[type="submit"] {background-color: #004000;}
.helptext {
    display: none;
}
{% endblock %}
</style>
</head>


{% block content %}
<div id="form_container">
    {% for error_message in error_messages.values %}
    <p class="static_error_message">{{error_message}}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Continue">
    </form>
    <hr>
    <a href="{% url 'login' %}" class="wide_red_button">Back to login</a>
</div>
{% endblock %}
