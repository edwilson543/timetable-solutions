<!DOCTYPE html>
<html>

{% extends "base.html" %}

<head>
{% block head_content %}
<title> Timetable navigator </title>
{% endblock %}
<style>
{% block styling %}

body, html {background-color: #d4cbd6;}

a {text-decoration: none;}
h1 {
    color: black;
    background-color: #919191;
    height: 100px;
    line-height: 100px;
    border: 2px solid black;
    border-radius: 5px;
}
.bg {
  height: 70%;
  width: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

h1:hover {
    background-color: #1f1530;
    color: white;
}
span {
    display: inline-block;
    vertical-align: middle;
    line-height: normal;
}

{% endblock %}
</style>
</head>

<body>
{% block main_content %}
{% load static %}
<div class="bg"><img src="{% static 'img/oxford_skyline.png' %}" alt="Image of Oxford" height=100% width=100%></div>

<div>
<div style="width:48%; float:left; text-align:center; margin-left:1%; margin-right:1%;">
<a href="{% url 'teachers_navigator' %}"><h1><span>View a teacher's timetable</span></h1></a>
</div>
<div style="width:48%; float:right; text-align:center; margin-left:1%; margin-right:1%;">
<a href="{% url 'pupils_navigator' %}"><h1><span>View a pupil's timetable</span></h1></a>
</div>
</div>

{% endblock %}
</body>
</html>
