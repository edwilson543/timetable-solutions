{% extends 'base.html' %}

<head>
{% block head_content %}

{% load static %}
<link rel="stylesheet" href="{% static 'stylesheets/login_registration_forms.css' %}">
<title>Register</title>
{% endblock %}


<style>
{% block style_block %}

#parent_container {
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url("{% static 'img/patterns_background.png' %}");
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    width: 100%;
    height: 90%;
}
input[type="submit"] {
    background-color: #004000;
    margin-top: 20px;
    margin-bottom: 20px;
}
input[type="radio"] {
    margin-bottom: 1px;
    margin-top: 20px;
}

label {
    font-weight: bold;
    font-size: 15px;
    margin-bottom: 15px;
}

{% endblock %}

</style>
</head>


{% block content %}

<div id="parent_container">
    <div id="form_container">
    <h4 style="margin-bottom:5px;">
        {{user.first_name}}, do you have an existing access key for your school?
    </h4>
    <form method="post">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" value="Continue">
    </form>
    </div>
</div>

{% endblock %}
