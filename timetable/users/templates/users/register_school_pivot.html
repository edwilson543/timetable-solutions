{% extends 'base_users.html' %}

{% block content %}
<h2>{{user.first_name}}, do you have an existing access key for your school?</h2>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Continue">
</form>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
