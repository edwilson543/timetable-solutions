{% extends 'base.html' %}

<head>
{% block head_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/login_registration_forms.css' %}">
    <title>Register</title>
{% endblock %}

<style>
{% block style_content %}

#parent_container {
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url("{% static 'img/patterns_background.png' %}");
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    width: 100%;
    height: 90%;
}

{% endblock %}
</style>
</head>

{% block content %}

<div id="parent_container">
    <div id="form_container">
        <h4>Please enter your school's access key below</h4>

        <form method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
