{% extends 'base_users.html' %}

{% block content %}
<h2>Register</h2>
{% for error_message in error_messages.values %}
<p>{{error_message}}</p>
{% endfor %}
<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register">
</form>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
