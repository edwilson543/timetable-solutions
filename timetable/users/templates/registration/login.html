{% extends 'base_users.html' %}

<style>
{% block style_block %}
{% load static %}
#parent_container {
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url("{% static 'img/patterns_background.png' %}");
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    width: 100%;
    height: 90%;
}

#form_container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background-color: white;
    width: 350px;
    height: auto;
    padding: 20px;
    border: 3px solid rgba(51, 0, 61, 0.5);
    border-radius: 10px;
    box-shadow: 5px 5px rgba(184, 184, 184, 0.8);
}

input {
    border-radius: 5px;
    border: 1px solid #33003d;
    width: 330px;
    font-size: 20px;
    padding: 5px;
    margin-bottom: 15px;
}
input[type="submit"] {
    background-color: #1f1530;
    color: white;
    width: 100%;
}
input[type="submit"]:hover {cursor: pointer;}
label {
    font-weight: bold;
    font-size: 20px;
}


.other_buttons {
    border-radius: 5px;
    border: 1px solid #33003d;
    width: 330px;
    font-size: 20px;
    padding: 5px;
    color: white;
    text-align: center;
    background-color: #004000;
}

{% endblock %}
</style>


{% block content %}

<div id="parent_container">
<div id="form_container">

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<hr style="color:black;width:90%;margin-bottom:15px;">
<a href="{% url 'register' %}" class="other_buttons">Register</a>

</div>
</div>

<hr>
{% endblock %}
