version: "3.8"
services:
  django_timetable_scheduling:
    build: .
    volumes:
      - .:/timetable_scheduling
    ports:
      - 8000:8000
    image: tts_app:django_timetable_scheduling
    container_name: django_timetable_scheduling_container
    command: bash -c "
      cd timetable_solutions
      && python manage.py migrate
      && python manage.py load_all_fixtures
      && python manage.py collectstatic --noinput
      && python manage.py runserver 0.0.0.0:8000
      "
    depends_on:
      - postgres_database
  postgres_database:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data  # Established mapping between our local data folder and the container
    environment:  # Matches django settings module / gitignored .env file
      - POSTGRES_DB=$POSTGRES_NAME
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    container_name: postgres_container
