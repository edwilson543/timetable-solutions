version: "3.8"

services:
  postgres_database:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data  # Established mapping between our local data folder and the container
    environment: # Matches django settings module / gitignored .env file
      - POSTGRES_DB=$POSTGRES_NAME
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    container_name: postgres_container
  timetable_scheduling:
    build: .
    volumes:
      - .:/timetable_scheduling
    ports:
      - 8000:8000
    env_file:
      - ./.env
    image: tts_app:timetable_scheduling
    container_name: timetable_scheduling_container
    command: bash -c "
      cd timetable_solutions
      && python manage.py migrate
      && python manage.py load_all_fixtures
      && python manage.py collectstatic --noinput
      && python manage.py runserver 0.0.0.0:8000
      "
    depends_on:
      - postgres_database
